colors:
  primary:
    # hard contrast: background = '#1d2021'
    background: "#f9f5d7"
    # soft contrast: background = '#32302f'
    foreground: "#aaaaaa"

  # Normal colors
  normal:
    black: "#665c54" # 282828
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#dfbf8e"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

  indexed_colors:
    - { index: 16, color: '#af3a03' }
    - { index: 17, color: '#d65d0e' }
    - { index: 18, color: '#ebdbb2' }
    - { index: 19, color: '#d5c4a1' }
    - { index: 20, color: '#665c54' }
    - { index: 21, color: '#3c3836' }
